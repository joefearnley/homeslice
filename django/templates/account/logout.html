{% extends "base.html" %}
{% load allauth widget_tweaks %}

{% block content %}
<div class="flex flex-col items-center justify-center px-4 py-16 my-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-2xl my-5 text-center">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl">Sign Out</h1>
        <p class="block my-8 text-sm font-medium text-gray-500">Are you sure you want to sign out?</p>
    </div>

    <div class="w-full max-w-lg">
        <form id="signin_form" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}

            {{ form.non_field_errors | safe }}

            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

                <div class="text-center">
                    <button type="submit" class="inline-flex cursor-pointer items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:ring-blue-300">
                        Sign Out
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
