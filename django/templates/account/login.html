{% extends "base.html" %}
{% load allauth widget_tweaks %}

{% block content %}

<div class="flex flex-col items-center justify-center px-4 py-12 my-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-2xl my-5 text-center">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Sign In</h1>
        <p class="block my-8 text-sm font-medium text-gray-500 dark:text-white">Already have an account? Then please <a href="{{ signup_url }}" class="font-bold">sign up</a>.</p>
    </div>

    <div class="w-full max-w-lg">
        <form id="signin_form" method="post" action="{% url 'account_login' %}">
            {% csrf_token %}

 s
            {% if redirect_field_value %}
                <input type="hidden"
                       name="{{ redirect_field_name }}"
                       value="{{ redirect_field_value }}" />
            {% endif %}
        {% endslot %}

        </form>
    </div>
</div>
{% endblock content %}
