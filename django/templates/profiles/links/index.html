{% extends "base.html" %}
{% load widget_tweaks i18n allauth account %}

{% block content %} 
<div class="px-4 sm:ml-64 pt-24">
    <div class="px-4">
        <h1 class="text-2xl font-semibold mb-4">Links</h1>
        {% if links %}
            {% for link in links %}
                <div>{{ link.title }}</div>
                <div>{{ link.url }}</div>
            {% endfor %}
        {% else %}
            <div class="mb-8 font-semibold">No Link has been added yet.</div>
            <div>
                <a href="{% url 'link-create' %}" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Add One
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
