{% extends "base.html" %}


{% block content %}

<div class="px-3 py-10 w-full">
    <form method="post" class="w-1/2 mx-auto">
        {% csrf_token %}
        <p class="my-8">Are you sure you want to delete this bookmark?</p>
        <input type="submit" value="Yes, Delete" class="cursor-pointer inline-flex items-center px-4 py-2 bg-gray-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-500 active:bg-gray-700 focus:outline-none focus:border-gray-700 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150 ml-0">
        <a href="/bookmarks/" class="inline-flex items-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-500 active:bg-red-800 focus:outline-none focus:border-red-800 focus:shadow-outline-red disabled:opacity-25 transition ease-in-out duration-150 ml-4">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
